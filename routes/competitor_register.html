<html>
  <head>
    <title>Online Voting System - Register Competitor</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <script></script>
  </head>
  <body>
    <h1>Online Voting System</h1>
    <hr />
    <h2>Register Competitor</h2>
    <br /><br />
    <form action="#">
      <input type="text" name="firstName" id="firstNameInput" placeholder="Enter first name" />
      <input type="text" name="lastName" id="lastNameInput" placeholder="Enter last name" />
      <br /><br />
      <input type="text" id="nicInput" name="nic" placeholder="Enter NIC number" />
      <input type="number" id="ageInput" name="age" placeholder="Enter age" />
      <br /><br />
      <input
        type="number"
        id="mobileNumberInput"
        name="mobileNumber"
        placeholder="Enter mobile number"
      />
      <input type="text" id="addressInput" name="address" placeholder="Enter address" />
      <br /><br />
      <input type="file" id="photoInput" name="photo" />
      <br /><br />
      <input
        type="password"
        id="passwordInput"
        name="createPassword"
        placeholder="Create password"
      />
      <input
        type="password"
        id="confirmPasswordInput"
        name="confirmPassword"
        placeholder="Confirm password"
      />
      <br /><br />
      <button id="btnRegister">Register</button>
      <br /><br />
      Already registered?
      <a href="../index.html">Login Here</a>
    </form>
  </body>
</html>
