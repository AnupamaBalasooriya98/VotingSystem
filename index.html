<html>
  <head>
    <title>Online Voting System</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <div id="headerSection">
      <h1>Oneline Voting System</h1>
    </div>

    <hr />

    <div id="bodySection">
      <form action="api/login.php">
        <h2>Login</h2>
        <input
          type="text"
          name="nic"
          id="nicInput"
          placeholder="Enter your NIC number here"
        />
        <br /><br />
        <input
          type="password"
          name="password"
          id="passwordInput"
          placeholder="Enter your password here"
        />
        <br /><br />
        <button
          type="submit"
          id="btnLogin"
          name="btnLogin"
          href="routes/competitor_profile.html"
        >
          Login
        </button>
        <br /><br />
        New user? Register Here
        <br />
        <a href="#">Voter</a><br />
        <a href="routes/competitor_register.html">Competitor</a>
      </form>
    </div>
    <script>
      function validation() {
        var id = document.nic.value;
        var ps = document.password.value;
        if (id.length == "" && ps.length == "") {
          alert("User Name and Password fields are empty");
          return false;
        } else {
          if (id.length == "") {
            alert("User Name is empty");
            return false;
          }
          if (ps.length == "") {
            alert("Password field is empty");
            return false;
          }
        }
      }
    </script>
  </body>
</html>
