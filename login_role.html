<html>
  <head>
    <title>Online Voting System</title>
    <link rel="stylesheet" href="css/stylesheet.css" />

    <script type="text/javascript">
      if (document.getElementById("selectRole").value === "1") {
        document.getElementById("btnSubmit").onclick = function () {
          location.href("routes/competitor_register.html");
        };
      } else {
        document.getElementById("btnSubmit").onclick = function () {
          location.href("#");
        };
      }
    </script>
  </head>
  <body>
    <div id="headerSection">
      <h1>Online Voting System</h1>
    </div>

    <hr />

    <div id="bodySection">
      <select name="selectRole" id="selectRole">
        <option value="1">Voter</option>
        <option value="2">Competitor</option>
      </select>
      <br /><br />
      <button class="submit-button" id="btnSubmit">Submit</button>
    </div>
  </body>
</html>
